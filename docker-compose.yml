services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mvp_db}
      POSTGRES_USER: ${POSTGRES_USER:-mvp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mvp_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mvp_user} -d ${POSTGRES_DB:-mvp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-mvp_db}
      - POSTGRES_USER=${POSTGRES_USER:-mvp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mvp_pass}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mvp_user}:${POSTGRES_PASSWORD:-mvp_pass}@db:5432/${POSTGRES_DB:-mvp_db}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume: